<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Minecraft Skin Viewer</title>
    <meta name="title" content="Minecraft Skin Viewer" />
    <meta name="description" content="✨ Visualizador de skins do Minecraft" />
    <meta name="theme-color" content="#FF5555" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="shortcut icon" href="https://i.imgur.com/gSomY9Z.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://texturas.pages.dev" />
    <meta property="og:title" content="Minecraft Skin Viewer" />
    <meta property="og:description" content="✨ Visualizador de skins do Minecraft" />
    <meta property="og:image" content="https://i.imgur.com/u8g34fj.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://texturas.pages.dev" />
    <meta property="twitter:title" content="Minecraft Skin Viewer" />
    <meta property="twitter:description" content="✨ Visualizador de skins do Minecraft" />
    <meta property="twitter:image" content="https://i.imgur.com/u8g34fj.png" />

    <title>Minecraft Skin Viewer</title>
    <link rel="stylesheet" href="mc/css/styles.css">
    <link rel="stylesheet" href="mc/css/skin.css">
</head>

<body>
    <div class="container">
        <h1 style="border-bottom: 3px solid #FFF;text-shadow: 3px 3px 0 #FF7979;">Minecraft Skin Viewer</h1>
        <div>
            <input type="text" id="playerName" placeholder="Nome do jogador aqui...">

            <select id="renderType" onchange="updateAvailableCrops()">
                <!-- Populado via JavaScript -->
            </select>

            <select id="renderCrop">
                <!-- Populado via JavaScript -->
            </select>

            <button id="searchBtn" onclick="fetchSkin()">Pesquisar</button>

            <div class="skin-display">
                <div id="skinModal" class="skin-modal">
                    <span class="close-modal">&times;</span>
                    <img id="modalSkinImage">
                </div>
                <div class="minecraft-loader" id="loading">
                    <div class="loader-container">
                        <div class="loader l1"></div>
                        <div class="loader l2"></div>
                        <div class="loader l3"></div>
                        <div class="loader l4"></div>
                        <div class="loader l5"></div>
                        <div class="loader l6"></div>
                        <div class="loader l7"></div>
                    </div>
                    <span class="loading-text">Gerando Skin...</span>
                </div>
                <img id="skinImage" src="">
            </div>
            <div id="errorMessage" style="color: red; display: none;">Skin not found or error occurred.</div>
        </div>
    </div>
    <br>
    <!-- FOOTER  -->

    <footer class="minecraft-footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="server-info">
                    <div class="footer-buttons">
                        <div class="staff-btn" id="homeBtn">🏠</div>
                    </div>
                    <div class="server-banner">
                        <img src="" class="server-icon achievement-icon" alt="Ícone do Servidor" style="display: none;">

                        <div>
                            <br>
                            <div>
                                IP: <span class="mc-red">nerd</span><span class="mc-white">zone.gg</span>
                            </div>
                            <br>
                            <div class="server-status">
                                <span class="online-carregando"></span> Carregando...
                            </div>
                            <br>
                            <div class="server-details">
                                <span class="server-version"></span>
                            </div>
                            <br>
                            <div class="server-motd"></div>
                        </div>

                    </div>
                </div>
                <br>
                <div class="footer-links">
                    <a href="https://github.com/ravenastar-js/texturas-nerdzone" target="_blank" class="footer-link">📁
                        Open Source</a>
                    <a href="https://linktr.ee/ravenastar" target="_blank" class="footer-link">© RavenaStar</a>
                    <a href="https://regras.nerdzone.gg" target="_blank" class="footer-link">📜 Regras</a>
                    <a href="https://loja.nerdzone.gg" target="_blank" class="footer-link">🏪 Loja</a>
                </div>

            </div>

        </div>
        </div>
    </footer>
    <script src="mc/js/skin.js"></script>
    <script src="mc/js/colorMap.js"></script>
    <script src="mc/js/footer.js"></script>
    <script src="mc/js/goHome.js"></script>
</body>

</html>
