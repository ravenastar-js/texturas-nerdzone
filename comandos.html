<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Primary Meta Tags -->
    <meta charset="UTF-8">
    <title>Nerdzone Commands - Lista de Comandos</title>
    <meta name="description" content="📜 Todos os comandos essenciais do servidor Nerdzone em um só lugar!">
    <meta name="keywords" content="Minecraft, Nerdzone, Comandos, Server, Minecraft Commands, Lista de Comandos">
    <meta name="theme-color" content="#FF5555">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.imgur.com/gSomY9Z.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nerdzone-commands.pages.dev">
    <meta property="og:title" content="Nerdzone Commands - Lista de Comandos">
    <meta property="og:description" content="📜 Todos os comandos essenciais do servidor Nerdzone em um só lugar!">
    <meta property="og:image" content="https://i.imgur.com/u8g34fj.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://nerdzone-commands.pages.dev">
    <meta property="twitter:title" content="Nerdzone Commands - Lista de Comandos">
    <meta property="twitter:description" content="📜 Todos os comandos essenciais do servidor Nerdzone em um só lugar!">
    <meta property="twitter:image" content="https://i.imgur.com/u8g34fj.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="mc/css/commands.css">
    <link rel="stylesheet" href="mc/css/footer.css">
    <link rel="stylesheet" href="mc/css/regras.css">
</head>

<body class="bg-mc-dark text-gray-100 min-h-screen font-sans overflow-x-hidden">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
         
        <header class="mb-12 text-center t-center">
            <div class="p3 mb-6 rounded-lg bg-mc-darker title">
                <i class="fas fa-cubes text-3xl mc-yellow mr-3"></i>
                <h1 class="text-4xl md:text-5xl font-bold inline-block">
                    <span class="mc-red">Nerd<span class="mc-white">zone</span></span>
                    <span class="mc-yellow">Commands</span>
                </h1>
            </div>
            <p class="text-xl mc-gray max-w-2xl mx-auto">
                Todos os comandos essenciais do servidor em um só lugar
            </p>
        </header>

        <!-- Search Bar -->
        <div class="mb-8 max-w-2xl mx-auto">
            <div class="relative">
                <input type="text" id="search" placeholder="Pesquisar comandos..."
                    class="w-full px-4 py-3 pl-12 rounded-lg bg-[#2e2d2d] focus:outline-none focus:ring-2 focus:ring-green-500 text-white transition-all duration-300 placeholder-gray-400">
                <div class="absolute left-3 top-3 text-gray-400">
                    <i class="fas fa-search text-xl"></i>
                </div>
                <div class="absolute right-3 top-3 text-gray-400">
                    <i class="fas fa-slash text-xl transform rotate-90"></i>
                </div>
            </div>
        </div>

        <!-- Commands Grid -->
        <div id="commands-container" class="grid grid-cols-1  lg:grid-cols-3 gap-6 mb-12">
            <!-- Commands will be dynamically inserted here -->
        </div>
        <!-- FOOTER  -->

        <footer class="minecraft-footer mx-auto px-4 py-8">

            <div class="footer-container">
                <div class="footer-content">
                    <div class="server-info">
                        <div class="footer-buttons">
                            <div class="staff-btn" id="homeBtn">🏠</div>
                        </div>
                        <div class="server-banner">
                            <img src="" class="server-icon achievement-icon" alt="Ícone do Servidor"
                                style="display: none;">

                            <div>
                                <br>
                                <div>
                                    IP: <span class="mc-red">nerd</span><span class="mc-white">zone.gg</span>
                                </div>
                                <br>
                                <div class="server-status">
                                    <span class="online-carregando"></span> Carregando...
                                </div>
                                <br>
                                <div class="server-details">
                                    <span class="server-version"></span>
                                </div>
                                <br>
                                <div class="server-motd"></div>
                            </div>

                        </div>
                    </div>
                    <br>
                    <div class="footer-links">
                        <a href="https://github.com/ravenastar-js/texturas-nerdzone" target="_blank"
                            class="footer-link">📁
                            Open Source</a>
                        <a href="https://linktr.ee/ravenastar" target="_blank" class="footer-link">© RavenaStar</a>
                        <a href="https://regras.nerdzone.gg" target="_blank" class="footer-link">📜 Regras</a>
                        <a href="https://loja.nerdzone.gg" target="_blank" class="footer-link">🏪 Loja</a>
                    </div>

                </div>

            </div>
    </div>
    </footer>
    <!-- Modal -->
    <div id="modal"
        class="modal fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 p-4 overflow-y-auto">
        <div class="modal-content rounded-lg w-auto max-h-[90vh] mx-4 overflow-y-auto">
            <div class="p-6 w-full">
                <div class="flex justify-between items-center mb-4 gap-[10px]">
                    <h3 class="text-2xl font-bold mc-yellow">
                        <i class="fas fa-info-circle mr-2"></i>Detalhes do Comando (modal)
                    </h3>
                    <div class="tooltip-container">
                        <button id="close-modal" class="text-gray-400 hover:text-white transition-colors duration-300">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                        <span class="tooltip">Fechar modal</span>
                    </div>
                </div>

                <!-- Área de captura -->
                <div id="capture-area" class="capture-area">
                    <div id="modal-command" class="text-2xl font-bold mb-4 break-words"></div>
                    <div id="modal-description" class="text-lg mc-gray break-words"></div>
                </div>

                <div class="flex justify-end mt-4">
                    <div class="tooltip-container">
                        <button id="capture-btn"
                            class="btn-capture px-4 py-2 rounded-lg flex items-center text-white font-medium">
                            <i class="fas fa-camera mr-2"></i>Capturar
                        </button>
                        <span class="tooltip">Salvar como imagem</span>
                    </div>
                </div>
            </div>
        </div>
    </div>



    </div>
    <script src="mc/js/cmdData.js"></script>
    <script src="mc/js/commands.js"></script>
    <script src="mc/js/goHome.js"></script>
    <script src="mc/js/footer.js"></script>

</body>
</html>
